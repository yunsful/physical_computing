<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>최근 날씨 데이터</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="min-width: 340px;" th:if="${weather != null}">
    <h4 class="card-title text-center mb-3">현재 온습도 정보</h4>
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
            <strong>온도</strong>
            <span th:text="${weather.temperature + ' ℃'}">20 ℃</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <strong>습도</strong>
            <span th:text="${weather.humidity + ' %'}">50 %</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <strong>날짜</strong>
            <span th:text="${weather.date}">2025-05-17</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <strong>시간</strong>
            <span th:text="${weather.time}">13:45</span>
        </li>
    </ul>
</div>

<div th:if="${weather == null}" class="alert alert-warning text-center" role="alert">
    날씨 데이터가 아직 없습니다.
</div>

<!-- Bootstrap JS (선택) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
