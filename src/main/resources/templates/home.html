<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>현재 온습도 데이터</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card shadow-lg p-4" style="min-width: 340px;" th:if="${weather != null}">
    <h4 class="card-title text-center mb-3">현재 온습도 정보</h4>
    <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
            <strong>온도</strong>
            <span th:text="${weather.temperature + ' ℃'}">20 ℃</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <strong>습도</strong>
            <span th:text="${weather.humidity + ' %'}">50 %</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <strong>소리</strong>
            <span th:text="${weather.sound}">알 수 없음</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <strong>날짜</strong>
            <span th:text="${weather.date}">알 수 없음</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <strong>시간</strong>
            <span th:text="${weather.time}">알 수 없음</span>
        </li>
    </ul>
    <div class="mt-4 d-flex justify-content-center gap-3">
        <form method="post" action="/tempature">
            <button type="submit" class="btn btn-outline-primary btn-sm" style="min-width: 136px;">
                온도 기능: <span th:text="${temperatureToggling} ? 'ON' : 'OFF'">ON</span>
            </button>
        </form>
        <form method="post" action="/humidity">
            <button type="submit" class="btn btn-outline-success btn-sm" style="min-width: 136px;">
                습도 기능: <span th:text="${humidityToggling} ? 'ON' : 'OFF'">ON</span>
            </button>
        </form>
    </div>
    <div class="mt-4 d-flex justify-content-center gap-3">
        <form method="post" action="/open">
            <button type="submit" class="btn btn-outline-primary btn-sm" style="min-width: 136px;">
                open
            </button>
        </form>
        <form method="post" action="/close">
            <button type="submit" class="btn btn-outline-success btn-sm" style="min-width: 136px;">
                close
            </button>
        </form>
    </div>
</div>

<div th:if="${weather == null}" class="alert alert-warning text-center" role="alert">
    날씨 데이터가 아직 없습니다.
</div>

<!-- Bootstrap JS (선택) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
